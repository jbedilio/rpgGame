<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/myLogo.png">
    <title>RPG GAME</title>
</head>
<body>
    
    <div class="container">
        
        <section class="container">
            <div class="row">
                <div class="col-md-12" id="gameTitle">
                        <h1 class="text-right">The Matrix</h1>
                    </div>
                </div>
            </div>
        </secttion>

        <section class="container">
            <div class="row">
                <div class="col-md-12" id="char">
                </div>
            </div>
        </section>

        <section class="container">
            <div class="row">
                <div class="col-md-12 text-left attack" id="toAttack">
                </div>
            </div>
        </section>

        <section class="container">
            <div class="row">
                <div class="col-md-12 text-left btn" id="aBtn">
                </div>
            </div>
        </section>

        <section class="container">
            <div class="row">
                <div class="col-md-12 text-left def" id="toDef">
                </div>
            </div>
        </section>


    <script src='assets/javascript/game.js'></script>

</html>
